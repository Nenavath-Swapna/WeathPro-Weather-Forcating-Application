<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeathPro</title>
    <link rel="shortcut icon" href="assets/app_logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <div class="header">WeathPro</div>
        <div class="subheader">
          <i>Easiest way to know everything about the climate of a place</i>
        </div>
      </div>

      <div class="container-model">
        <div class="card">
          <div class="search">
            <input
              type="text"
              class="search-bar"
              placeholder="City Name"
            />
            <button>
              <svg
                fill="#000000"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24px"
                height="1.2em"
              ></svg>
            </button>
          </div>

          <div class="weather loading">
            <h3 class="city"></h3>
            <h1 class="temp">Temperature :</h1>
            <div class="flex">
              <img src alt class="icon" />
              <div class="description">Description :</div>
            </div>
            <div class="humidity">Humidity :</div>
            <div class="wind">Wind Speed:</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
